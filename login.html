<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battle ShipLogin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body>

  <div class="container">

        <form id="log-form" class="form-signin">
          <h2 class="form-signin-heading text-center">Login</h2>
          <input type="email" id="name-field" class="form-control" placeholder="Name" style="margin-bottom: 10px;" required autofocus>
          <input type="password" id="password-field" class="form-control" placeholder="Password" required>
          <button type="submit" id="entrar-btn" class="btn btn-lg btn-primary btn-block">Log In</button>
          <a class="btn btn-lg btn-block btn-success" href="register.html" role="button">Sign Up</a>
        </form>
        <h1  id="test"></h1>
    </div> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
